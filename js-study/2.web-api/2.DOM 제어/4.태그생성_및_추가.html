<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li>사과</li>
  </ul>
  <script>
    //태그 이름과 텍스트를 전달 받으면 태그 생성 함수 
    function makeTag(tagName='div', text=''){
      const $newTag = document.createElement(tagName)
      if (text) $newTag.textContent = text
      return $newTag;
    }
    //부모태그에 자식을 추가하는 함수
    function appendNewTag($parent, $newChild){
      $parent.appendChild($newChild);
    }
    //태그 생성하면서 부모에 바로 추가하는 함수 
    function append($parent, tagName,text){
      appendNewTag($parent,makeTag(tagName,text));
    }
    function append2($parent, option){
      appendNewTag($parent,makeTag(option.tagName,option.text));
    }
    
    const $fruits = document.getElementById('fruits');
    const a = makeTag('li');
    console.log(a);

    appendNewTag($fruits,a)
    appendNewTag($fruits,makeTag('li','망고'))
    append($fruits, 'li','복숭아');
    append2($fruits, {tagName: 'li', text:'포도'});
    append($fruits, 'li','배');
    /*
    //태그생성 : <li></li>
    const $newLiTag = document.createElement('li')

    //텍스트 추가하기 
    $newLiTag.textContent = '바나나'
    console.log($newLiTag);

    //자식노드 추가하기 : appendChild -> 맨 마지막에 추가
    $fruits.appendChild($newLiTag);
    */
  </script>
</body>
</html>
