            <li id="apple" class="center reverse">사과</li>
            <li>포도</li>
            <li class="org">오렌쥐</li>
        </ul>
        <section>
          <div>당근</div>
        </section>
        
        <p>토마토</p>
        <span class="org">오렌쥐</span>

</html>
