<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 글꼴  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"/>

    <style>
      div {
        font-size: 40px;
        margin-bottom: 20px;
      }
      .font1 {
        /* 글꼴 후보1,후보,...(필수)글꼴 계열이름 */
        font-family: candy, "논산딸기체", serif;
      }
      .font2 {
        /* 고딕체 */
        font-family: sans-serif;
      }
      .font3 {
        /* 필기체(궁서) */
        font-family: cursive;
      }
      .font4 {
        /* 모노스페이스 : 글자폭이 같음 */
        font-family: monospace;
      }
      .font5 {
        /* 화려? */
        font-family: fantasy;
      }
      .font6{
        font-family: 'Pangolin', cursive;
      }
    </style>
  </head>
  <body>
    <div class="font1">Hello~ CSS!!</div>
    <div class="font2">Hello~ CSS!!</div>
    <div class="font3">Hello~ CSS!!</div>
    <div class="font4">Hello~ CSS!!</div>
    <div class="font5">Hello~ CSS!!</div>
    <div class="font6">Hello~ CSS!! 펭귄체 Ah,,,</div>
  </body>
</html>
