<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #greet span {
      color: red;
    }
  </style>
</head>
<body>
  <div id="greet">
    Hello <span class="hilight">World!</span>
  </div>
  <ul id="food-items">
    <li class="food">짜짱면</li>
    <li class="food">짬뽕</li>
    <li class="food">우동</li>
  </ul>

  <script>
    const $greet = document.getElementById('greet')
    console.log($greet.textContent.trim()); //trim() > 공백제거 , 텍스트만 조작 
    console.log($greet.innerHTML); //innerHTML 쓰지마세욘  , 텍스트+태그 조작

    //$greet.firstElementChild.textContent = 'Hello JavaScript'
    $greet.innerHTML = 'Hello <span>JavaScript!</span>'

    const $foods = document.getElementById('food-items');
    $foods.lastElementChild.textContent = '마카로니'

    //태그 추가 
    $foods.innerHTML += '<li class="food">족발</li>';
    
    //자식태그 전체 삭제 
    $foods.innerHTML = '';
  </script>
</body>
</html>
