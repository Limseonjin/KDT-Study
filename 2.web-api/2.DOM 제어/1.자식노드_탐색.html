<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li class="fr apple">사과</li>
    <li class="fr banana">버나나</li>
    <li class="fr grape">포도</li>
  </ul>
  <div class="box">
    <p></p>
  </div>

  <script>
    const $fruits = document.getElementById('fruits')
    console.log($fruits);

    const $children = [... $fruits.children]
    console.log($children);

    const $first = $fruits.firstElementChild
    const $last = $fruits.lastElementChild

    $first.style.fontSize = '2em';
    $last.style.width = 'fit-content';
    $last.style.transform = 'rotate(180deg)'

    function hasChildren($tag){
      return !!$tag.children.length;
    }
    const hasChildren = ($tag)=> !!$tag.children.length;

    //자식 유무 확인
    //children < 태그만 / childrenNode < 공백이나 텍스트도 나옴 
    const $box = document.querySelector('.box');
    console.log($box.hasChildNodes());
    console.log(hasChildren($box));
  </script>
</body>
</html>
