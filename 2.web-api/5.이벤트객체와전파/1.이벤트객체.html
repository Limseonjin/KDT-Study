<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>아무곳이나 클릭하세뇽</p>
  <em class="msg"></em>

  <script>
    const documentClickHandler = (e) => { //e:event < event정보를 줌 
      console.log('아무데나 클릭함');
      console.log(e);
      const $em = document.querySelector('.msg')
      $em.textContent = `x : ${e.x}, y: ${e.y}`;
    };
    document.addEventListener('click',documentClickHandler)
    document.addEventListener('keydown',documentClickHandler)
    
  </script>
</body>
</html>
