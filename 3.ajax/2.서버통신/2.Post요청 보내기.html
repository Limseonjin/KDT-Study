<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click</button>
    <pre>
    </pre>
    <script>
        const fetchPost = () =>{
            //서버에 등록 요청 (POST)
            const xhr = new XMLHttpRequest();
            xhr.open('POST','http://localhost:5000/posts');
    
            //서버로 보낼 데이터 (payload)
            const newPost = {
                title : '새로운 데이터게시물',
                body : 'zzzzzzzzz'
            };
            // payload를 보낼 떄는 js -> json으로 변환해서 보내야함 
            const payload = JSON.stringify(newPost);

            //보내는 데이터 뭔지 요청 헤더에 넣어야함 
            xhr.setRequestHeader('content-type','application/json');
            //요청송신:데이터 실어보냄
            xhr.send(payload);
        }

        document.getElementById('btn').addEventListener('click',fetchPost)

    </script>
</body>
</html>
