<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
      li.org{

      li#apple.center.reverse{

            <li>포도</li>

        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="org">오렌쥐</span>
    </div>
</body>
</html>
